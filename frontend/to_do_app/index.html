<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="header-h1">To Do App</h1>
        <h2 class="creator">By Shreyas Ananthula</h2>

    </header>
    
    <main>

        <div class="task-input-block" id="input-block">

            <input type="text" name="Task" id="input-bar">
            <button id="add-btn">Add Task</button>
        </div>


        <h3>To Do</h3>

        <div class="todo" id="todolistdiv">

            <ul class="todoitems">

                <li class="todoitem">Example</li>
                <li class="todoitem">Example</li>
                <li class="todoitem">Example</li>
                <li class="todoitem">Example</li>

            </ul>

        </div>

        <h3>Done</h3>

        <div class="done" id="donelist">

            <ul class="doneitems">

                <li class="doneitem">Example</li>
                <li class="doneitem">Example</li>
                <li class="doneitem">Example</li>
                <li class="doneitem">Example</li>
                
            </ul>

        </div>

    </main>

    <script src="/main.js"></script>
</body>
</html>
