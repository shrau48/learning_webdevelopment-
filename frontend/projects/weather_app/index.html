<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shreyas Ananthula">
    <meta name="description" content="A weather app that tells weather given city">
    <link rel="stylesheet" href="style.css">
    <title>Weathe Info</title>
</head>
<body>

    <header>
        <h1>Weather</h1>
        <input type="text" id="input">
        <button id="search">Search</button>
    </header>

    <main>

        <section id="weatherInfo">

            <h2 id="city">LA</h2>

            <ul>
                <li id="condition">Clear</li>
                <li id="temp">27</li>
                <li id="minTemp">10</li>
                <li id="maxTemp">35</li>
            </ul>

        </section>

    </main>

    <script src="./script.js"></script>

</body>
</html>
